apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 202
        versionName '2.0.2'
    }
}

dependencies {
    api 'net.mediavrog:ruli:1.1.0'
    implementation 'com.android.support:support-v4:27.1.1'

    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier "sources"
    from android.sourceSets.main.java.srcDirs
}

group "com.troii"
version android.defaultConfig.versionName
project.archivesBaseName = 'integrated-rating-request'

task sourceJar(type: Jar) {
    classifier "sources"
    from android.sourceSets.main.java.srcDirs
}

afterEvaluate {
    publishing {
        publications {
            mavenAar(MavenPublication) {
                groupId project.group
                artifactId project.archivesBaseName
                version "${android.defaultConfig.versionName}"
                from components.release
                artifact sourceJar

                pom {
                    name = 'Integrated Rating Request'
                    description = 'A polite way to ask for ratings.'
                    url = 'https://github.com/troii/integrated-rating-request'

                    licenses {
                        license {
                            name = 'The MIT License (MIT)'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://github.com/troii/integrated-rating-request'
                        connection = 'scm:git@github.com:troii/integrated-rating-request.git'
                    }
                    developers {
                        developer {
                            id = "daberni"
                            name = "Bernhard Danecker"
                            email = "bernhard.danecker@gmail.com"
                        }
                    }
                }
            }
        }
        repositories {
            maven {
                credentials {
                    username nexusTroiiNetUser
                    password nexusTroiiNetPassword
                }
                url "https://nexus.troii.net/content/repositories/releases/"
            }
        }
    }
}
